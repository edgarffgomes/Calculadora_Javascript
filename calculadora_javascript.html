<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		
	</head>
	<body>

		<script>
			var operacao = prompt('Digite a operação que deseja  realizar')
			operacao = operacao.toLowerCase()
			var num1 = prompt('Digite o primeiro número')
			num1 = parseFloat(num1)
			var num2 = prompt ('Digite o segundo número')
			num2 = parseFloat(num2)
			var resultado 
			resultado = calc(operacao, num1, num2)

			function calc (operacao, num1, num2){
				switch(operacao){

					case 'soma':
						return num1 + num2
					break

					case 'subtração':
						return num1 - num2
					break

					case 'multiplicação':
						return num1 * num2
					break

					case 'divisão' :
						return num1 / num2
					break

					default:
					document.write('Operação inválida. Escolha entre soma, subtração, multiplicação e divisão')
					return false
				}
			}
				

				if(resultado !== false){
					document.write('O resultado da operação ' + operacao + ' entre os números ' + num1 + ' e ' + num2 + ' é ' + resultado)
				}


		</script>
	</body>
</html>
